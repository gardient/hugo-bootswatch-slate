{{ define "main" }}
  <div class="header">
    <h1>{{ .Title }}</h1>
    <h2>{{ .Site.Params.subtitle }}</h2>
  </div>
  <div class="content">
    {{ $paginator := .Paginate (where site.RegularPages "Type" "posts") }}
    {{ range .Paginator.Pages }}
      {{ .Render "summary" }}
    {{ end }}

    {{ partial "pagination.html" .Paginator }}
  </div>
{{ end }}
