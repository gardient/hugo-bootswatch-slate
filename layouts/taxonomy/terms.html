{{ define "main" }}
  <div class="header">
    <h1>{{ .Title }}</h1>
  </div>
  <div class="content">
    <ul>
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms.ByCount }}
        <li>
          <a href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural }}/{{ urlize $value.Name }}">{{ $value.Name }}</a>
          <span>({{ $value.Count }})</span>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
