{{ define "main" }}
  <div class="header">
    <h1>{{ .Title }}</h1>
    {{ with .Description }}<h1>{{ .Description }}</h1>{{end}}
  </div>
  <div class="content">
    {{ .Content }}
  </div>
  <div class="pages">
    {{ range .Paginator.Pages }}
      {{ .Render "summary" }}
    {{ end }}

    {{ partial "pagination.html" .Paginator }}
  </div>
{{ end }}
